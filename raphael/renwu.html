				$('<div id="newsPanel"><span class="arrow"></span><span class="arrow2"></span><div class="bg">&nbsp;</div><ul></ul><span class="close">×</span></div>').appendTo($(document.body));

				for ( var i = da.length - 1; i >= 0; i--) {

				var close = $('.close', np);

					np.remove();
				});
			}
